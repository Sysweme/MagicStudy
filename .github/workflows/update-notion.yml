name: Update Notion on Push

on:
  push:
    branches: [ main ]  # 或你希望触发的分支

jobs:
  update-notion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Notion Database
        run: |
          curl 'https://api.notion.com/v1/pages' \
            -H "Authorization: Bearer ${{ secrets.NOTION_TOKEN }}" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{
              "parent": { "database_id": "${{ secrets.NOTION_DATABASE_ID }}" },
              "properties": {
                "标题": { "title": [{ "text": { "content": "新提交：${{ github.event.head_commit.message }}" } }] },
                "作者": { "rich_text": [{ "text": { "content": "${{ github.actor }}" } }] },
                "时间": { "date": { "start": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'" } }
              }
            }'
