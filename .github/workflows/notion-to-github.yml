name: ğŸ”„ Sync Notion Page to GitHub

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install notion2md from GitHub
        run: |
          pip install git+https://github.com/echo77/notion2md.git@main

      - name: Fetch Notion Page as Markdown
        run: |
          echo "Token: ${{ secrets.NOTION_TOKEN }}"
          echo "Page ID: ${{ secrets.NOTION_PAGE_ID }}"

          # ä½¿ç”¨ --no-images é¿å…å›¾ç‰‡ä¸‹è½½é—®é¢˜
          notion2md export \
            --token ${{ secrets.NOTION_TOKEN }} \
            --page_id ${{ secrets.NOTION_PAGE_ID }} \
            --output_filename "notion-export" \
            --no-images \
            --debug

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --staged --quiet || git commit -m "ğŸ”„ è‡ªåŠ¨åŒæ­¥ Notion é¡µé¢"
          git push
